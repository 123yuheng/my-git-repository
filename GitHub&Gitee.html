<body>
    <!-- 
        远程仓库：
            - 在工作过程中， 我们需要连接远程的git仓库
            - 远程库本质上和本地的仓库没有什么区别，其最大的特点就是可以被多人访问
            - 企业一般会搭建内部git服务器或购买公共的私有git服务器，方便多人协同开发
            - 我们学习阶段常用的公开的git仓库有两个：GitHub和Gitee(码云)

        将仓库上传到远程库
            git remote add origin https://github.com/123yuheng/my-git-repository.git 与远程仓库建立连接
                git remote add <remote name> <url>

            git branch -M main 将分支名改为main(master的名称会引起政治问题，所以现在GitHub上大部分都使用main)

            git push -u origin main 将本地库上传至远程库

        从远程库下载(克隆)
            git clone <url>
     -->
</body>

</html>
